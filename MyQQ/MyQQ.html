<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="support/jquery-3.3.1.js" type="text/javascript"></script>
        <link href="support/jquery-ui.css" rel="stylesheet" type="text/css"/>
        <script src="support/jquery-ui.js" type="text/javascript"></script>
        
        
        <link href="lib/myqq.css" rel="stylesheet" type="text/css"/>
        <script src="lib/UUID.js" type="text/javascript"></script>
        <script src="lib/Connector.js" type="text/javascript"></script>
        <script src="lib/DlgLogin.js" type="text/javascript"></script>
        
        
        <script>
            $(document).ready(function () {
                showLoginDialog();
            });
            
            function showLoginDialog(){
                new DlgLogin({
                    div:"dlg"
                });
            }
        </script>
    </head>
    <body>
        <div id="dlg"></div>
        <div id="myqq" class="hidden">
            <div id="header">
                <h1>好友列表</h1>
            </div>

            <div id="nav">
                <br>
            </div>
               <div class="talk_con">
        <div class="talk_show" id="words">
            <div class="atalk"><span id="asay">A：hello</span></div>
            <div class="btalk"><span id="bsay">B：你好</span></div>
        </div>
        <div class="talk_input">
            <select class="whotalk" id="who">
                <option value="0">A：</option>
                <option value="1">B：</option>
            </select>
            <input type="text" class="talk_word" id="talkwords">
            <input type="button" value="发送" class="talk_sub" id="talksub">
        </div>
    </div>

        </div>

    <script type="text/javascript">      
    // 
        window.onload = function(){
            var Words = document.getElementById("words");
            var Who = document.getElementById("who");
            var TalkWords = document.getElementById("talkwords");
            var TalkSub = document.getElementById("talksub");
            

            TalkSub.onclick = function(){
	            //定义空字符串
                var str = "";
                if(TalkWords.value == ""){
	                 // 消息为空时弹窗
                    alert("消息不能为空");
                    return;
                }
                if(Who.value == 0){
	                //如果Who.value为0n那么是 A说
                    str = '<div class="atalk"><span>A说 :' + TalkWords.value +'</span></div>';
                }
                else{
                    str = '<div class="btalk"><span>B说 :' + TalkWords.value +'</span></div>' ;  
                }
                Words.innerHTML = Words.innerHTML + str;
            }
            
        }


    </script>


 
    </body>
</html>
